<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}{% endblock %}
  </head>

  <body>
    {% block body %}{% endblock %}
  </body>

</html>

{#
 # required blocks:
 #   * `title`: the page title
 #   * `body`: the page body
 # 
 # optional blocks:
 #   * `styles`: links to css stylesheets
 #}
